<!DOCTYPE html>

    <style>
        /* Essential Wall Styles */
        body {
            background-image: url("wallpaper2.jpeg");
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #communication-wall {
            position: relative;
            width: 90vw;
            height: 80vh;
            /* Scale it slightly so it fits nicely */
            transform: scale(0.9);
        }

        /* Light Bulb Base Styles */
        .light-unit { position: absolute; width: 30px; height: 50px; transform: rotate(45deg); z-index: 10; }
        .light-bulb { width: 100%; height: 100%; border-radius: 50%; background: rgba(0,0,0,0.1); transform: rotate(-45deg); box-shadow: inset 0 0 5px rgb(120, 95, 58); transition: 0.1s; }
        
        /* The LIT State (Bright Glow) */
        .lit { background: #fff; filter: brightness(2.0) saturate(3.0); box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.9); }
        
        /* Specific Color Glows */
        .color-red .lit { filter: drop-shadow(0 0 40px red); background: red; }
        .color-blue .lit { filter: drop-shadow(0 0 40px blue); background: blue; }
        .color-green .lit { filter: drop-shadow(0 0 40px lime); background: lime; }
        .color-yellow .lit { filter: drop-shadow(0 0 40px yellow); background: yellow; }
        .color-pink .lit { filter: drop-shadow(0 0 40px hotpink); background: hotpink; }

        /* Positioning (From your code) */
        #unit-A { top: 57px; left: 176px; transform: rotate(63deg);}
        #unit-B { top: 54px; left: 265px; }
        #unit-C { top: 55px; left: 334px; }

        /* Approximate Positions for I-Z */
